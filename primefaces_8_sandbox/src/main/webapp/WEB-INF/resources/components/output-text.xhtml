<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="fieldId"></cc:attribute>
	<cc:attribute name="pageBean"></cc:attribute>
	<cc:attribute name="label"></cc:attribute>
	<cc:attribute name="value"></cc:attribute>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<h:panelGrid columns="2" cellpadding="5" class="column-width">
		<p:outputLabel for="#{cc.attrs.fieldId}" value="#{cc.attrs.label}" />
		<p:outputLabel id="#{cc.attrs.fieldId}" value="#{cc.attrs.value}" />
	</h:panelGrid>
</cc:implementation>

</html>
