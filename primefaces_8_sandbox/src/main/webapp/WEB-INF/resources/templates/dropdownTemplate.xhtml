<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:t="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><t:insert name="pagetitle">Dropdown</t:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="dropdown-form.css" />
</h:head>
<h:body>
	<f:view>
		<div id="header">
			<h1>
				<t:insert name="header">Hello I am the Header</t:insert>
			</h1>
		</div>
		<div id="navigation">
		<t:insert name="navigation"> TODO </t:insert>
		</div>
		<div id="content">
			<t:insert name="content"> TODO </t:insert>
		</div>
		<div id="footer">
			<t:insert name="footer">
				<h:outputText value="#{session.lastAccessedTime}">
					<f:convertDateTime timeStyle="full" type="time" />
				</h:outputText>
			</t:insert>
		</div>
	</f:view>
</h:body>
</html>
